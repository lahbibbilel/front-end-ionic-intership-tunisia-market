<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="closeMenuAndDoSomething('item2')"
        ><ion-icon name="person"> </ion-icon>
        <ion-title>Profil</ion-title>
      </ion-item>
    </ion-list>
    <ion-item
      [routerLink]="['/add-anonce']"
      (click)="closeMenuAndDoSomething('item1')"
      ><ion-icon name="basket"></ion-icon>
      <ion-title>Products</ion-title>
    </ion-item>
    <ion-item
      [routerLink]="['/login']"
      (click)="closeMenuAndDoSomething('item1')"
      ><ion-icon name="log-out"></ion-icon>
      <ion-title>logout</ion-title>
    </ion-item>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <div *ngIf="userEmail" class="logo">
      <img src="assets/logo.png" />
    </div>
  </ion-toolbar>
  <ion-fab vertical="top" horizontal="end">
    <ion-item
      [routerLink]="['/login']"
      (click)="closeMenuAndDoSomething('item1')"
      ><ion-icon name="log-out"></ion-icon>
      <ion-title>logout</ion-title>
    </ion-item>
  </ion-fab>
</ion-header>

<ion-content id="main-content">
  <div class="header">
    <div class="space-between">
      <div class="followings"></div>

      <div class="followings">
        <ion-row> </ion-row>
      </div>
    </div>
  </div>
  <div class="flex">
    <div class="box-border">
      <div class="border-white">
        <div class="img-box">
          <img src="assets/tn-market.png" />
        </div>
      </div>
    </div>
  </div>

  <ion-card class="test" *ngFor="let annonce of anonce">
    <ion-item lines="none">
      <ion-avatar slot="start" class="img-box">
        <img [src]="annonce.image" />
      </ion-avatar>
      <ion-label>
        <h2><b>{{ annonce.name }}</b></h2>
        <p>{{ annonce.description }}</p>
        <p><b>created by {{ userEmail }}</b></p>
      </ion-label>
    </ion-item>

    <div class="button-container">
      <ion-button (click)="updateAnnonce(annonce._id)"
        ><ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteAnnonce(annonce._id)"
        ><ion-icon name="trash"></ion-icon>
      </ion-button>
    </div>
  </ion-card>
</ion-content>
